<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="styeles/style.css"
		/>
	</head>
	<body>
		<!-- header section start  -->
		<header class="bickz-header py-5">
			<div class="container">
				<!-- nav section start  -->
				<nav class="navbar navbar-expand-md py-4">
					<div class="container-fluid">
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div
							class="collapse navbar-collapse"
							id="navbarSupportedContent"
						>
							<ul class="navbar-nav ms-auto me-4 mb-2 mb-lg-0">
								<li class="nav-item">
									<a
										class="nav-link text-white fw-semibold"
										aria-current="page"
										href="#"
										>Home</a
									>
								</li>
								<li class="nav-item">
									<a
										class="nav-link text-white fw-semibold"
										aria-current="page"
										href="#"
										>Shop</a
									>
								</li>
								<li class="nav-item">
									<a
										class="nav-link text-white fw-semibold"
										aria-current="page"
										href="#"
										>News</a
									>
								</li>
								<li class="nav-item">
									<a
										class="nav-link text-white fw-semibold"
										href="#"
										>Contact</a
									>
								</li>
							</ul>

							<button class="btn btn-danger ms-5">Login</button>
						</div>
					</div>
				</nav>
				<!-- nav section end  -->

				<!-- hero section start  -->

				<div class="container-fluid text-white">
					<div class="row px-5">
						<div class="col-md-6">
							<p>
								Computer-controlled digital transistorized with
								electronic advance
							</p>
							<h1 class="mb-4">Honda CBR 300R</h1>
							<p>
								Amet minim mollit non deserunt ullamco est sit
								aliqua dolor do amet sint. Velit officia
								consequat duis enim velit mollit. Exercitation
								veniam consequat sunt nostrud amet.
							</p>
							<button class="btn btn-danger">Purchase</button>
						</div>

						<div class="col-md-6">
                            <img src="./" alt="">
                        </div>
					</div>
				</div>
				<!-- hero section end  -->
			</div>
		</header>
		<!-- header section end  -->

		<!-- bs js  -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</body>
</html>
